<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/08f89b8954.js"
    crossorigin="anonymous"
  ></script>
    <title>To-do-List</title>
</head>
<body>
  <div class="to-do-container" id="to-do-container">
    <div class="title-div">
    <h1 class="title">Today's To Do</h1>
    <i class="fas fa-sync-alt"></i>
    </div>
    <form class="form">
      <div class="input-container">
        <input type="text" class="text-input" id="text-input" placeholder="Add to your list...">
        <button type="button" class="add-button" id="add-button"><i class="fas fa-level-down-alt fa-rotate-90"></i></button>
      </div>
      <div class="to-dos" id="to-dos"></div>
      <div class="clear-button-container">
        <button class="clear-button" id="clear-button"> Clear all completed</button>
      </div>
    </form>
  </div>
</body>
</html>
